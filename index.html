        var circles = [];
        var warningText = new PointText(view.center);
        function onKeyDown(event) {
            if(keyData[event.key]){
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = new Point.random();
                var newPoint = maxPoint * randomPoint;
                var someCircle = new Path.Circle(newPoint, 500);
                keyData[event.key].sound.play();
                someCircle.fillColor = keyData[event.key].color;
                circles.push(someCircle);
                warningText.fillColor = "black";
            } else {
                warningText.content = 'Only Alphabets !!';
                warningText.style = {
                    fontFamily: 'Sans',
                    fontWeight: 'bold',
                    fontSize: 70,
                    fillColor: 'yellow',
                    justification: 'center'
                };

        function onFrame() {
            for(var i = 0; i < circles.length; i++){
                circles[i].scale(0.9);
                circles[i].fillColor.hue += 1;
                if(circles[i].area < 1){
                circles[i].remove(); // remove the circle from the canvas
                circles.splice(i, 1); // remove the circle from the array
                }
            }
         }
